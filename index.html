<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
</head>
<body>
	<h1 id="hello">{{hi}}</h1>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#hello',
			data:{
				hi:'Hello Vue'
			}
		})
	</script>
</body>
</html>
